<div class="bg">
<div class="log-form" *ngIf="loginDone==false">
    <h2>Welcome to Melody</h2>
    <form>
        <input name="name" type="text" [(ngModel)]="username" title="username" placeholder="name" required />
        <input name="email" type="email" [(ngModel)]="useremail" title="username" placeholder="email"required/>
        <button type="button" class="btn" (click)="login()">Login</button>
    </form>
</div>
</div>
