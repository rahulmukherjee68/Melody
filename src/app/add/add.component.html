<h2>Adding New Music</h2>


<div class="row" style="justify-content: center;">
    <form>
        <div class="form-group">
            <label>Song Name</label>
            <input name="songname" type="text" class="form-control" id="song" placeholder="Enter Song Name"
                [(ngModel)]="songName" required>
        </div>
        <div class="form-group">
            <label>Date Released :- &nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input class="form-group" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="songDate" ngbDatepicker
                [footerTemplate]="footerTemplate" #d="ngbDatepicker">

            <button class="btn" (click)="d.toggle()" type="button">
                <img height="40px" width="40px"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTgxyJmUim6L9Im8SNByBvMo-kKO27Ys-Qy0z7uzJIfqmWxFbrh"
                    alt="">
            </button>
        </div>
        <div class="form-group">
            <label>Artwork &nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="file" id="file" name="file" (change)="handleFileInput($event)">
        </div>
        <div class="form-group">

            <div style="text-align: end;">

                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add
                    Artist</button>
            </div>
            <h4></h4>
            <label>Artist &nbsp;&nbsp;&nbsp;&nbsp;</label>
            <div style="font-size: initial;">
                <angular2-multiselect class="multiselect-dropdown" name="artist-dropdown" [data]="dropdownList"
                    [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                    (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
                    (onDeSelectAll)="onDeSelectAll($event)">
                </angular2-multiselect>
            </div>

            <h4></h4>
            <label>date &nbsp;&nbsp;&nbsp;&nbsp;</label>



        </div>

        <div style="text-align: center">
            <button type="button" class="btn btn-info" (click)="cancel()">Cancel</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-success" (click)="saveSong()">Save</button>
        </div>

        <ng-template #footerTemplate>
            <hr class="my-0">
            <button class="btn btn-primary btn-sm m-2 float-left" (click)="model = today; d.close()">Today</button>
            <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Close</button>
        </ng-template>
    </form>


</div>







<!-- Add Artist Modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Artist</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid d-flex">
                    <form>
                        <div class="form-group">
                            <label>Artist Name</label>
                            <input type="text" name="artist" class="form-control" id="artist" [(ngModel)]="artistName"
                                placeholder="Enter Artist Name">
                        </div>

                        <div class="form-group">
                            <label>Date Of Birth :- &nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input placeholder="dd/mm/yyyy"
                            name="d2" #c2="ngModel" [(ngModel)]="artistDate" ngbDatepicker #d2="ngbDatepicker">
            
                        <button class="btn" (click)="d2.toggle()" type="button">
                            <img height="40px" width="40px"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTgxyJmUim6L9Im8SNByBvMo-kKO27Ys-Qy0z7uzJIfqmWxFbrh"
                                alt="">
                        </button>
                        </div>
                        <label>Bio :- &nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <div class="form-group">

                            <textarea style="padding: 15px 93px;" name="Description" id="Description-contact"
                                placeholder=" Enter Bio (Max 200 Characters) " autocomplete="off"
                                [(ngModel)]="artistBio"></textarea>

                        </div>
                    </form>

                </div>

            </div>
            <div class="modal-footer">
                <div *ngIf="artistSaved==true">
                    <p>Artist Successfully Saved!</p>
                </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveArtist()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- End of Artist Modal -->
